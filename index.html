<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Game</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/login.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="content-panel">
        <div class="title-container">
          <h3 class="title">人机混合智能拼图</h3>
          <h5 class="version">Version 2019</h5>
        </div>
        <form>
          <div class="form-group">
            <label for="usernameInput">用户名</label>
            <input type="email" class="form-control" id="usernameInput" aria-describedby="usernameHelp" placeholder="请输入你的大名">
          </div>
          <div class="form-group">
            <label for="imageSelect">挑战图形</label>
            <select class="form-control" id="imageSelect">
              <option>Dog (36 Pieces)</option>
              <option>World map (36 Pieces)</option>
              <option>Field (36 Pieces)</option>
              <option>School building (36 Pieces)</option>
              <option>Fighting lions (36 Pieces)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="imageSelect">游戏模式</label>
            <select class="form-control" id="modeSelect" onchange="changeGameMode()">
              <option value="1">Single player</option>
              <option value="2">Play with AI assistant</option>
              <option value="3">Help AI as assistant</option>
            </select>
          </div>
          <div class="form-group">
            <div id="userRecord">
              <div class="record-content">
                Best Record: 1st
              </div>
            </div>
            <div id="AIcarousel" class="carousel slide" data-ride="carousel" data-interval="false" style="display: none;">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block" src="assets/img/bot/2.png" alt="First slide">
                  <div class="carousel-caption d-block">
                    <div>AI-1</div>
                    <div>Best Record: 1st</div>
                  </div>
                </div>
                <div class="carousel-item">
                  <img class="d-block" src="assets/img/bot/1.png" alt="Second slide">
                  <div class="carousel-caption d-block">
                    <div>AI-2</div>
                    <div>No record</div>
                  </div>
                </div>
                <div class="carousel-item">
                  <img class="d-block" src="assets/img/bot/2.png" alt="Third slide">
                  <div class="carousel-caption d-block">
                    <div>AI-3</div>
                    <div>Best Record: 13rd</div>
                  </div>
                </div>
              </div>
              <a class="carousel-control-prev" href="#AIcarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#AIcarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </form>
        <button class="btn btn-primary start-button" onclick="startGame()"">开 始</button>
      </div>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="assets/js/jquery-3.5.1.min.js"></script>
  <script src="assets/js/index.js"></script>
</html>
